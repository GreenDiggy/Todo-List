<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>

						

	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/checkbox.css">
	<script src="testing.js" defer></script>
</head>
<body>
	<div class="container">
		<a href="testing.html">Test</a>

		<div class="card">
			<h1>To-Do List</h1>

			<form autocomplete="off">
				<input type="text" placeholder="New Entry" id="text-input" >
				<input type="submit" value="Submit" id="submit-button">
			</form>
		</div>

		<div class="card">
			<h2>Items</h2>

			<ul class="list">

			</ul>

			<button id="clear-button">
				Clear
			</button>
		</div>
	</div>

	<button id="display-btn">Display Data</button>

	<p id="log"></p>
</body>
</html>
